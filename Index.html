<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="game-board">
            <h1>Guess Next Card's Value</h1>
            <ul class="info">
                <li>Points: 0</li>
                <li>Chances left: 5</li>
                <li>Current status:</li>
            </ul>
            <article class="display">
                <div class="dis-img">
                    <img src="image/red_joker.png" alt="card-joker" />
                </div>
                <div class="infoDiv">
                    <p class="name">Name:</p>
                    <p class="value">Value:</p>
                </div>
                <div class="card-to-turn">
                    <p>Number of remining cards are shown here.</p>
                </div>
            </article>
            <div class="play">
                <p></p>
                <a href="javascript:window.location.href=window.location.href">Play / Re-play</a>

                <div class="button">
                    <button class="btn1">Next card lower</button>
                    <button class="btn2">Next card higher</button>
                    <button class="btn3">Next card same</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
