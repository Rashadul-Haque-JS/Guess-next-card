<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="game-body">
            <h1>Guess Next Card</h1>
            <div class="info">
                <p>Points:</p>
                <p>Chances left:</p>
                <p></p>
            </div>
            <article class="display">
                <div class="dis-img">
                    <img src="image/red_joker.png" alt="card-joker" />
                </div>
                <div class="infoDiv">
                    <p class="name">Name:</p>
                    <p class="value">Value:</p>
                </div>
                <div class="card-to-turn">
                    <p>Number of remining cards are shown here.</p>
                </div>
            </article>
            <div class="play">
                <a href="javascript:window.location.href=window.location.href">Play / Re-play</a>
                <div class="button">
                    <button class="btn1">Next card lower</button>
                    <button class="btn2">Next card higher</button>
                    <button class="btn3">Next card same</button>
                </div>
                <p></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
